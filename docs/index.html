</head>

    <h2 id="titformulario">Formulario de Inscripción para jugar a Street Figther</h2>
    <form>
        <fieldset>
            <legend>DATOS PERSONALES</legend>
                <div>
                    <label>Nombre:</label>
                    <input type="text" name="nombre">
                </div>
                <div>
                    <label>Apellidos:</label>
                    <input type="text" name="apellidos">
                </div>
                <div>
                    <label>Dirección Pstal:</label>
                    <input type="text" name="calle" placeholder="Calle">
                    <input type="text" name="numero" placeholder="N°">
                    <input type="text" name="piso" placeholder="Piso">
                    <input type="text" name="codigo_postal" placeholder="Cód.Postal">
                    <input type="text" name="ciudad" placeholder="Ciudad">
                </div>
                <div>
                    <label>Nick:</label>
                    <input type="text" name="nick">
                </div>
                <div>
                    <label>Correo electrónico:</label>
                    <input type="text" name="email">
                </div>
        </fieldset>
        <fieldset>
            <legend>SEXO USUARIO</legend>
                <label><input type="radio" name="genero" value="hombre"> Hombre</label>
                <label><input type="radio" name="genero" value="mujer"> Mujer</label>
                <label><input type="radio" name="genero" value="nodecir"> Prefiero no decir</label>
        </fieldset>
        <fieldset>
            <label>Fecha de nacimiento: <input type="date" name="fechanacimiento"></label>
        </fieldset>  
        <fieldset>
            <legend>PERSONAJES</legend>
            <label>Selecciona el personaje:
                <select name="personaje">
                  <option value="ken">Ken</option>
                  <option value="chunli">Chun-Li</option>
                  <option value="zangief">Zangief</option>
                  <option value="dhalsim">Dhalsim</option>
                  <option value="ryu">Ryu</option>
                  <option value="ehonda">E. Honda</option>
                  <option value="blanka">Blanka</option>
                  <option value="guile">Guile</option>
                  <option value="thawk">T. Hawk</option>
                  <option value="feilong">Fei Long</option>
                  <option value="deejay">Dee Jay</option>
                  <option value="cammy">Cammy</option>
                  <option value="balrog">Balrog</option>
                  <option value="vega">Vega</option>
                  <option value="sagat">Sagat</option>
                  <option value="mbison">M. Bison</option>
                </select>
            </label>     
        </fieldset>  
        <fieldset>
            <legend>COMENTARIOS</legend>
            <textarea name="comentarios" rows="5" ></textarea>
        </fieldset>

        <button type="submit" class="boton">ENVIAR</button>
        <button type="reset" class="boton">BORRAR</button>
    </form>
</body>
</html>
